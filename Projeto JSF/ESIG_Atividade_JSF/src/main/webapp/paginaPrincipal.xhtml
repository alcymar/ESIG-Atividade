<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<title>ESIG Atividade JSF</title>
</h:head>

<h:body>
    <h:graphicImage width="4%"  height="4%"   value = "resources/icones/logo.jpg"/>
    <br></br>
    <h:form id="Record">
    ID:
	<h:inputText size="1" value="#{bean.pessoaSalarioOBJ.id}"/>
	Nome:
	<h:inputText size="11" value="#{bean.pessoaSalarioOBJ.nome}"/>
	Cargo:
	<h:inputText size="7" value="#{bean.pessoaSalarioOBJ.cargo}"/>
	Salário:
	<h:inputText size="1" value="#{bean.pessoaSalarioOBJ.salario}"/>
	<br></br>
	<br></br>
	
	<h:commandButton value="Calcular" action="#{bean.getData}"/>
	<h:commandButton value="Salvar" action="#{bean.salvar}"/>
	<h:commandButton value="Excluir" action="#{bean.excluir}"/>
	
	</h:form>
	<h3>Vencimentos</h3>

	<div style="overflow-y: scroll; width: 25%; height: 335px; text-align: center;  border: 1px solid;" >


		<h:form>
			<h:dataTable id="VencData" value="#{bean.listaVencimentos}"
				var="vencimentos" scrollable="true" scrollHeight="300"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column headerText="ID">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{vencimentos.id}" />
				</h:column>
				<h:column headerText="Nome">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{vencimentos.nome}" />
				</h:column>
				<h:column headerText="Cargo">
					<f:facet name="header">Cargo</f:facet>
					<h:outputText value="#{vencimentos.nome_Cargo}" />
				</h:column>
				<h:column headerText="Valor">
					<f:facet name="header">Valor (R$)</f:facet>
					<h:outputText value="#{vencimentos.valor}" />
				</h:column>
				<h:column headerText="Tipo">
					<f:facet name="header">Tipo</f:facet>
					<h:outputText value="#{vencimentos.tipo}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	
	<h3>Proventos</h3>
	
	<div style="overflow-y: scroll; width: 25%; height: 300px; text-align: center;  border: 1px solid;" >
	
	<h:form>
		<h:dataTable id="proventData" value="#{bean.listaProventos}"
			var="proventos" scrollable="true" scrollHeight="300"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column headerText="ID">
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{proventos.id}" />
			</h:column>
			<h:column headerText="Nome">
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{proventos.nome}" />
			</h:column>
			<h:column headerText="Cargo">
				<f:facet name="header">Cargo</f:facet>
				<h:outputText value="#{proventos.cargo}" />
			</h:column>
			<h:column headerText="Valor">
				<f:facet name="header">Salário Liquido (R$)</f:facet>
				<h:outputText value="#{proventos.salario}"/>
			</h:column>
		</h:dataTable>
	</h:form>
	</div>
	<br>
	</br>


</h:body>

</html>
